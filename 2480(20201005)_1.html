<!doctype html>
<html>
<!--학번(yyyymmdd)_1.html -->

<head>
    <title> Event 등록</title>
    <meta charset="utf-8">
    <script>
        function displayTime() {
            var d = new Date();
            alert("현재 시간은 " + d.toLocaleDateString() + "입니다");
        }

    </script>
</head>

<body>
    <input type="button" value="click" onclick="displayTime()">

</body>

</html>
